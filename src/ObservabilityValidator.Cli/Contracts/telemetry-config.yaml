version: 1
providers:
  - name: datadog-prod
    type: Datadog
    enabled: true
    settings:
      api_url: "https://api.datadoghq.com"
      api_key_env: "DD_API_KEY"
      app_key_env: "DD_APP_KEY"

  - name: honeycomb-eu-prod
    type: Honeycomb
    enabled: false
    settings:
      api_url: "https://api.eu1.honeycomb.io"
      api_key_env: "HONEYCOMB_API_KEY"
      dataset: "traces"

