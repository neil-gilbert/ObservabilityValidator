name: Publish NuGet Packages

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 1.2.3)'
        required: true

jobs:
  pack-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Determine version
        id: get_version
        shell: bash
        run: |
          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            ver="${GITHUB_REF_NAME#v}"
          else
            ver="${{ github.event.inputs.version }}"
          fi
          if [[ -z "$ver" ]]; then
            echo "No version provided" >&2
            exit 1
          fi
          echo "version=$ver" >> "$GITHUB_OUTPUT"

      - name: Restore
        run: dotnet restore Casablanca.sln

      - name: Pack
        run: dotnet pack Casablanca.sln -c Release -p:ContinuousIntegrationBuild=true -p:Version=${{ steps.get_version.outputs.version }} -o ./artifacts

      - name: Push to NuGet.org
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        run: |
          if [[ -z "$NUGET_API_KEY" ]]; then
            echo "NUGET_API_KEY secret not set" >&2
            exit 1
          fi
          dotnet nuget push "./artifacts/*.nupkg" --api-key "$NUGET_API_KEY" --source https://api.nuget.org/v3/index.json --skip-duplicate
